<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fitness Tracker</title>
    <link rel="shortcut icon" type="image/png" href="icons/fitness.png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="shell">
        <div class="overview-div animated bounceInDown">
            <h1 class="overview-div__h1">Welcome!</h1>
            <p class="overview-div__p">Overview of your activity</p>
        </div>

        <div class="daily-overview-div animated fadeInDown">
            <div class="div-icon">
                <i class="material-icons" id="back-icon">chevron_left</i>
            </div>
            <div class="div-info">
                <h1 class="div-info__h1" id="day">Tuesday</h1>
                <p class="div-info__p" id="date">June 21, 2019.</p>
            </div>
        </div>

        <div class="days-div animated zoomIn">
            <div class="day">
                <span class="day--number">4</span>
                <span class="day--title">Mon</span>
            </div>
            <div class="day">
                <span class="day--number">5</span>
                <span class="day--title">Tue</span>
            </div>
            <div class="day">
                <span class="day--number">6</span>
                <span class="day--title">Wed</span>
            </div>
            <div class="day">
                <span class="day--number">7</span>
                <span class="day--title">Thu</span>
            </div>
            <div class="day">
                <span class="day--number">8</span>
                <span class="day--title">Fri</span>
            </div>
        </div>

        <div class="stats-div">
            <div class="activity-div animated bounceInLeft">
                <div class="helper-div">
                    <div class="div-icon">
                        <i class="material-icons">timer</i>
                    </div>
                </div>
                <div class="div-stat">
                    <div class="labels">
                        <h3 class="labels--h3">Activity</h3>
                        <h4 class="labels--h4">Average</h4>
                    </div>
                    <h2 class="number-h2">6h 40min</h2>
                </div>
            </div>

            <div class="steps-div animated bounceInRight">
                <div class="helper-div">
                    <div class="div-icon">
                        <i class="material-icons">directions_run</i>
                    </div>
                </div>
                <div class="div-stat">
                    <div class="labels">
                        <h3 class="labels--h3">Steps</h3>
                        <h4 class="labels--h4">Total</h4>
                    </div>
                    <h2 class="number-h2">7,540</h2>
                </div>
            </div>

            <div class="calories-div animated bounceInUp">
                <div class="helper-div">
                    <div class="div-icon">
                        <i class="material-icons">whatshot</i>
                    </div>
                </div>
                <div class="div-stat">
                    <div class="labels">
                        <h3 class="labels--h3">Calories</h3>
                        <h4 class="labels--h4">Total Burned</h4>
                    </div>
                    <h2 class="number-h2">340</h2>
                </div>
            </div>
        </div>

        <div class="daily-stats-div animated fadeInUp">
            <div class="circle-div">
                <div class="div-icon">
                    <i class="material-icons">directions_run</i>
                </div>
                <h3 class="label-h3">Steps</h3>
                <h1 class="number-h1" id="day-steps">7,542</h1>
            </div>

            <div class="motivation-div">
                <h3 class="label-h3">Very good</h3>
                <h2 class="label-h2">Keep going!</h2>
            </div>

            <div class="results-div">
                <div class="km-div">
                    <h4 class="label-h4">km</h4>
                    <h2 class="number-h2">4.2</h2>
                </div>
                <div class="cal-div">
                    <h4 class="label-h4">cal</h4>
                    <h2 class="number-h2">315</h2>
                </div>
                <div class="hours-div">
                    <h4 class="label-h4">hours</h4>
                    <h2 class="number-h2">4</h2>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
