<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fitness Tracker</title>
    <link rel="shortcut icon" type="image/png" href="icons/fitness.png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/queries.css">
</head>

<body>
    <div class="shell animated fadeIn">
        <div class="welcome-div">
            <h1 class="welcome-div__h1">Welcome!</h1>
            <p class="welcome-div__p">Overview of your activity</p>
        </div>

        <div class="daily-date-div">
            <div class="div-icon">
                <i class="material-icons" id="back-icon">chevron_left</i>
            </div>
            <div class="div-info">
                <h1 class="div-info__h1" id="day-of-week">Tuesday</h1>
                <p class="div-info__p" id="date">June 21, 2019.</p>
            </div>
        </div>

        <div class="days-div">
            <div class="day">
                <span class="day--number">4</span>
                <span class="day--title">pon</span>
            </div>
        </div>

        <div class="stats-div">
            <div class="activity-div">
                <div class="helper-div">
                    <div class="div-icon">
                        <i class="material-icons">timer</i>
                    </div>
                </div>
                <div class="div-stat">
                    <div class="labels">
                        <h3 class="labels--h3">Activity</h3>
                        <h4 class="labels--h4">Average</h4>
                    </div>
                    <h2 class="number-h2" id="average-time">6h 40min</h2>
                    <h2 class="number-h2" id="average-distance">3 km</h2>
                </div>
            </div>

            <div class="steps-div">
                <div class="helper-div">
                    <div class="div-icon">
                        <i class="material-icons">directions_run</i>
                    </div>
                </div>
                <div class="div-stat">
                    <div class="labels">
                        <h3 class="labels--h3">Steps</h3>
                        <h4 class="labels--h4">Total</h4>
                    </div>
                    <h2 class="number-h2" id="total-steps">7,540</h2>
                </div>
            </div>

            <div class="calories-div">
                <div class="helper-div">
                    <div class="div-icon">
                        <i class="material-icons">whatshot</i>
                    </div>
                </div>
                <div class="div-stat">
                    <div class="labels">
                        <h3 class="labels--h3">Calories</h3>
                        <h4 class="labels--h4">Total Burned</h4>
                    </div>
                    <h2 class="number-h2" id="total-cal-burned">340</h2>
                </div>
            </div>
        </div>

        <div class="daily-stats-div">
            <div class="circle-div">
                <div class="div-icon">
                    <i class="material-icons">directions_run</i>
                </div>
                <h3 class="label-h3">Steps</h3>
                <h1 class="number-h1" id="daily-steps">7,542</h1>
            </div>

            <div class="motivation-div">
                <h3 class="label-h3">Very good</h3>
                <h2 class="label-h2">Keep going!</h2>
            </div>

            <div class="results-div">
                <div class="km-div">
                    <h4 class="label-h4">km</h4>
                    <h2 class="number-h2" id="daily-km">4.2</h2>
                </div>
                <div class="cal-div">
                    <h4 class="label-h4">cal</h4>
                    <h2 class="number-h2" id="daily-cal">315</h2>
                </div>
                <div class="hours-div">
                    <h4 class="label-h4">min</h4>
                    <h2 class="number-h2" id="daily-time">4</h2>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
